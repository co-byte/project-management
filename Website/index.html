<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header green-box header-box box-border">Register new activity</div>
    <div class="container">
        <div class="left-box">
            <div class="form-group">
                <div class="label-input-box">
                    <label class="label-text" >Name</label>
                    <input type="text" placeholder="Load truck with suspicious cargo">
                </div>
            </div>
        </div>

        <div class="right-box">
            <div class="row">
                <div class="label-input-box row-item">
                    <label class="label-text" >Conservative Estimate</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Most likely Estimate</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Aggressive Estimate</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Dependency List</label>
                    <input type="text" placeholder="1, 2, 3, ...">
                </div>
            </div>

            <div class="row">
                <div class="label-input-box row-item">
                    <label class="label-text">Required People</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Required Trucks</label>
                    <input type="number" placeholder="0">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Required Ships</label>
                    <input type="number" placeholder="Duration">
                </div>
                <div class="label-input-box row-item">
                    <label class="label-text">Strat</label>
                    <select class="dropdown green-box">
                        <option>Earliest</option>
                        <option>Latest</option>
                    </select>
                </div>
            </div>

            <div class="row ">
                <div class="row-item">
                    <select class="dropdown green-box">
                        <option>Resource risk</option>
                        <option>High risk</option>
                        <option>Medium risk</option>
                        <option>Low risk</option>
                    </select>
                </div>
                <div class="row-item">
                    <select class="dropdown green-box">
                        <option>Revealing risk</option>
                        <option>High risk</option>
                        <option>Medium risk</option>
                        <option>Low risk</option>
                    </select>
                </div>
                <div class="row-item">
                    <select class="dropdown green-box">
                        <option>Duration risk</option>
                        <option>High risk</option>
                        <option>Medium risk</option>
                        <option>Low risk</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="header green-box header-box box-border">Registered activities</div>
    <div class="form-group">
        <div class="row">
            <label>Name</label>
        </div>
    </div>

    <button class="start-btn box-border">Start simulation</button>
</body>
</html>
